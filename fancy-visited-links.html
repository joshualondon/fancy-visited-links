<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Using localstorage for visited links</title>
	
	<meta name="description" content="">
	<meta name="author" content="Joshua London">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- CSS -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
	<style>
		a[data-visited]:after {
		  content: '&10003;';
		  display: block;
		}
</style>
</head>
<body>

	<header class="" role="banner">
	
		<h1>Fancy :visited links</h1>
		
		<nav class="primary-nav" role="navigation">
			<ul>
				<li><a href="#">Item</a></li>
				<li><a href="#">Item</a></li>
				<li><a href="#">Item</a></li>
				<li><a href="#">Item</a></li>
				<li><a href="#">Item</a></li>
				<li><a href="#">Item</a></li>
			</ul>
		</nav>
	
	</header>
	
	<div class="wrap">
		<main role="main">
		
			<section>
			
				<article>
					<ul>
						<li><a href="https://google.com" data-visited="">Google</a></li>
					</ul>
				</article>
			
			</section>
		
		</main>
	</div><!-- END wrapper -->
	
	<footer class="page-footer" role="page-info">
		<small>Copyright &copy; <time datetime="2015">2015</time></small>
	</footer>
	
	<!-- FOOTER JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
